<script>

        try {

            }
        } catch (error) {

    function renderList() {

            return;
        }

        currentData.forEach(item => {
            const isIncome = item.type === '‡∏£‡∏≤‡∏¢‡∏£‡∏±‡∏ö';
            const amountClass = isIncome ? 'amount-in' : 'amount-out';
            const sign = isIncome ? '+' : '-';
            const imgLink = item.fileUrl ? `<a href="${item.fileUrl}" target="_blank" style="font-size:12px; color:#a8d5e2;">‡∏î‡∏π‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</a>` : '';

    document.getElementById('moneyForm').addEventListener('submit', async (e) => {

        const category = document.getElementById('category').value;

            id: id,
            type: type,
            category: category,
            description: description,
            amount: amount,
            fileData: '',
            fileName: '',
            fileMimeType: ''
        };

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();

                payload.fileData = reader.result;
                payload.fileName = file.name;
                payload.fileMimeType = file.type;

            };
            reader.readAsDataURL(file);
        } else {

        }
    });
